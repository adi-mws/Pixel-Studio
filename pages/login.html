<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixel Studio</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ribeye+Marrow&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="login-section">
        <div class="login-content">
            <button class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
            <p class="login-side-title hidden">Stay Connected</p>
            <p class="login-title hidden">Unlock Exclusive Features</p>
            <p class="login-description hidden">Sign in to enjoy personalized updates, seamless access to your data, and a
                tailored experience crafted just for you. We're here to help you achieve your goals effortlessly!</p>
        </div>
        <div class="login-wrapper">
            <h2 class="hidden">Login to your Account</h2>
            <form>

                <div class="form-group hidden">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder='Enter Email' name='email' required />
                    <p class="error"></p>
                </div>

                <div class="form-group hidden">
                    <label for="password">Password</label>
                    <a to="/admin-forgot-password" class="forgot-password">Forgot Password?</a>
                    <input type="password" id="password" placeholder='Enter Password' name="password" />
                    <button type="button" class="eye-btn show" onClick=""><i class="fa-regular fa-eye"></i></button>
                    <p class="error"></p>
                </div>

                <button type="submit" class="hidden">Login</button>
                <div class="form-group hidden">
                    <input type="checkbox" name="keep-signed" id="keep-me-signed" />
                    <label for="keep-me-signed">Keep me signed in</label>
                </div>
                <div class="alternate-option hidden">
                    <p>or login with</p>
                </div>
                <a to="" class='continue-with-google hidden'><img src="/assets/auth/google.png" alt="" />Continue with Google</a>
            </form>
        </div>
    </section>
    <!-- fixed content -->
    <button class="darkmode-btn"><i class="fa-solid fa-moon"></i></button>
    <script src="../script.js" type="module"></script>
</body>

</html>
